<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="assets/style/style.css">
    <title>Giftastic</title>

</head>

<body>
    <div id="header" style="background-image: url(assets/style/images/logo.png)">
        <p>Search for anything and this app will get 25 gifs from GIPHY using your
            search term.</p>
        <p>Click on the gif to bring it to life!</p>
    </div>
    <div id="topContainer">
        <form id="inputForm">
            <input id="gifInput" type="form-control">
            <input id="submitBtn" type="submit" value="Search">
        </form>
        <div id="buttonDisplay"></div>
    </div>

    <div class="container" id="gifDisplay"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/giftastic.js"></script>
</body>

</html>
